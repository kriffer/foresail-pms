<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<!-- Modal window for adding entities-->
<div class="modal fade" id="modal-update" tabindex="-1"
     role="dialog" aria-labelledby="modal-add-label"
     aria-hidden="true" th:fragment="modal-update">
	<div class="modal-dialog modal-dialog-centered modal-lg"
	     role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="modal-update-label"></h5>
				<button type="button" class="close" data-dismiss="modal"
				        aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form th:action="@{/rooms/{id}/update}"
				      th:method="POST">

					<div class="form-group">

						<input type="hidden"  id="propertyId"
						       name="propertyId">

						<div class="form-group row">
							<label for="id" class="col-sm-2 col-form-label">Room ID:</label>
							<div class="col-sm-3">
								<input type="text" class="form-control" id="id"
								       name="id" disabled>
							</div>
						</div>

						<div class="form-group row required">
							<label for="name" class="col-sm-2 col-form-label">Name:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="name"
								       name="name" required> <span
							></span>
							</div>
						</div>

						<div class="form-group row">
							<label for="maxGuests" class="col-sm-2 col-form-label">maxGuests:</label>
							<div class="col-sm-2">
								<select id="maxGuests" class="form-control" name="maxGuests">
									<option value="1" selected="selected">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
									<option value="6">6</option>
								</select>

							</div>
						</div>

						<div class="form-group row">
							<label for="unitstring" class="col-sm-2 col-form-label">Unit names:</label>
							<div class="col-sm-3">
								<textarea type="text" class="form-control" id="unitstring" rows="5"
								          name="unitstring"></textarea>
							</div>
						</div>

						<div class="form-group row">
							<label for="quantity" class="col-sm-2 col-form-label">Quantity of this type:</label>
							<div class="col-sm-2">
								<select id="quantity" class="form-control" name="quantity">
									<option value="1" selected="selected">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
									<option value="6">6</option>
									<option value="6">7</option>
									<option value="6">8</option>
									<option value="6">9</option>
									<option value="6">10</option>
									<option value="6">11</option>
									<option value="6">12</option>
									<option value="6">13</option>
									<option value="6">14</option>
									<option value="6">15</option>
									<option value="6">16</option>
									<option value="6">17</option>
									<option value="6">18</option>
									<option value="6">19</option>
									<option value="6">20</option>

								</select>
							</div>
						</div>
						<div class="form-group row">
							<label for="price" class="col-sm-2 col-form-label">Price:</label>
							<div class="col-sm-3">
								<input type="text" class="form-control" id="price"
								       name="price" placeholder="00.00"> <span
							></span>
							</div>
						</div>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary mr-2 ui black deny button"
						        data-dismiss="modal">Close
						</button>
						<button type="submit" id="modal-update-button" class="btn btn-primary ui positive right labeled icon button">Save
							<i class="checkmark icon"></i></button>
					</div>
				</form>
			</div>

		</div>
	</div>
</div>

</body>
</html>
